#application io.tiklab.teston.config
app:
  name: teston
spring:
  profiles:
    active: test

DATA_HOME: /opt/tiklab/teston

#web
server:
  port: 8080

jdbc:
  driverClassName: org.postgresql.Driver
  url: jdbc:postgresql://localhost:5432/teston?stringtype=unspecified
  username: postgres
  password: darth2020

#dcs
dcs:
  server:
    enabled: true
    port: 5010
    datapath: ${DATA_HOME}/caches
  client:
    url: 127.0.0.1:5010
    group: g1
    database: dcs1
    expire: 7200


#plugin
plugin:
  path: ${DATA_HOME}/plugin

#licences
licences:
  path: ${DATA_HOME}/licences

base:
  url: http://teston-ce.test.tiklab.net

eas:
  embbed:
    enable: true
  address: http://eas-ce.test.tiklab.net

postgresql:
  database: teston
  embbed:
    enable: true
  db:
    port: 5432
    username: postgres
    password: darth2020
    address: ${DATA_HOME}/postgresql

teston-agent:
  embbed:
    enable: true


file:
  path:
homes:
  address: http://192.168.10.7




