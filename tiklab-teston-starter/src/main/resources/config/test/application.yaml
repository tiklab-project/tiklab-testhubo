#dfs
dfs:
  server:
    enable: false
    mode: server
    port: 4010
    datapath: ${DATA_HOME}/files
  client:
    url: 127.0.0.1:4010
    bucket: ${app.name}

#dcs
dcs:
  server:
    enable: false
    mode: server
    port: 5010
    datapath: ${DATA_HOME}/caches
  client:
    url: 127.0.0.1:5010
    bucket: ${app.name}

#dss
dss:
  server:
    enable: false
    mode: server
    port: 6010
    datapath: ${DATA_HOME}/index
  client:
    url: 127.0.0.1:6010
    bucket: ${app.name}

#name
application: teston

#homes
homes:
  address: http://172.11.1.11:8080

#plugin
plugin:
  path: ${DATA_HOME}/plugin

#licences
licences:
  path: ${DATA_HOME}/licences

file:
  path: http://file.test.tiklab.net

base:
  url: http://teston-ce.test.tiklab.net

eas:
  embbed:
    enable: true
  address: http://eas-ce.test.tiklab.net

postgresql:
  database: tiklab_teston
  embbed:
    enable: true

teston-agent:
  embbed:
    enable: true