#application io.tiklab.teston.config
app:
  name: teston
spring:
  profiles:
    active: test

DATA_HOME: ${user.home}/tiklab/${app.name}

#web io.tiklab.teston.config
server:
  port: 8080

#dal io.tiklab.teston.config
